<ion-header>
  <ion-navbar>
       <ion-title>便利資訊</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let fnitem of fnlist | async" (click)="goToContentPage(fnitem.enname)">
            <i class="icon icon-{{fnitem.enname}}"></i>
            <span class="ion-item-text">{{fnitem.chname}}</span>
            <ion-icon name="arrow-forward" item-right></ion-icon>
            
        </ion-item>
    </ion-list>
</ion-content>
